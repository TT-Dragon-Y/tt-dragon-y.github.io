<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .trips-grid {
            padding: 50px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        
        .trip-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            width: 100%;
            max-width: 400px;
        }
        
        .trip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        
        .trip-image {
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }
        
        .trip-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 15px;
        }
        
        .trip-date {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .trip-content {
            padding: 25px;
        }
        
        .trip-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .trip-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .trip-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .trip-duration,
        .trip-location {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
            color: #495057;
            font-weight: 500;
        }
        
        .trip-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .trip-card:hover .trip-button {
            background: linear-gradient(45deg, #ff5252, #ffc107);
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .trips-grid {
                padding: 30px 20px;
                grid-template-columns: 1fr;
            }
            
            .trip-card {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>我的旅行记录</h1>
            <p>记录每一次美好的旅程</p>
        </div>
        
        <div class="trips-grid">
            <a href="wuzhou-trip.html" class="trip-card">
                <div class="trip-image">
                    🏮
                    <div class="trip-overlay">
                        <div class="trip-date">2024年3月</div>
                    </div>
                </div>
                <div class="trip-content">
                    <h3 class="trip-title">梧州之行</h3>
                    <p class="trip-description">探索岭南文化古城，品味千年历史韵味。游览骑楼城、白云山、石表山等著名景点。</p>
                    <div class="trip-details">
                        <span class="trip-duration">3天2夜</span>
                        <span class="trip-location">广西梧州</span>
                    </div>
                    <div class="trip-button">查看详情</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
